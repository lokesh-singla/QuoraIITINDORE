{% extends 'base.html' %}

{% block title %}
Edit
{% endblock title %}

{% block body %}
{% if user.is_authenticated %}
<div class="container my-3">
    <h1>Edit:</h1>
<form action="update/{{data.0}}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Question:</label>
      <input type="name" class="form-control" id="name" name="name" aria-describedby="name" value="{{data.2}}">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Description:</label>
        <textarea class="form-control" name="content" id="content" cols="30" rows="5" >
          <pre style="white-space:pre-wrap"></pre>{{data.3}}</textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% else %}
<div class="container my-10">
  <div class="row no-gutters border rounded shadow-sm h-md-250 my-5 position-relative" >
    <h1>Please login to edit</h1>
</div>
</div>
{% endif %}
{% endblock body %}
