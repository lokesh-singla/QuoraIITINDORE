{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}

{% block contactactive %}
 active 
{% endblock contactactive %}

{% block body %}
<div class="container my-3">
    <h1>Contact Quora Admin</h1>
<form action="/contact" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="name" class="form-control" id="name" name="name" aria-describedby="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="emailHelp" name="email">
      <div id="name" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone">
      </div>
    <div class="mb-3">
        <label for="content" class="form-label">How could we help?</label>
        <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
      </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
